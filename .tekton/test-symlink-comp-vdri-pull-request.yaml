  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: test-app-ref-6009eb90f2aebb34545de6e9025db58112b06576
    appstudio.openshift.io/component: test-symlink-comp-vdri
    pipelines.appstudio.openshift.io/type: build
  name: test-symlink-comp-vdri-on-pull-request
